sudo: required

language: perl

perl:
  - "5.16"
  - "5.22-shrplib"

dist:
  - precise

addons:
  apt:
    packages:
    - libgd-dev
    - liblzma-dev
    - uuid-dev

env:
  global:
    - TEST_AUTHOR=1
    - WTSI_NPG_GITHUB_URL=https://github.com/wtsi-npg

before_install:
  - ./.travis/install.sh
  - cpanm --quiet --notest --installdeps .

