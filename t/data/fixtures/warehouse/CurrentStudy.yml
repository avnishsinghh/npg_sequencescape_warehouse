  abstract: 'While metagenomic profiling is recognized as a useful approach in understanding the biology of many human diseases, it is not yet clear how best to obtain samples for such studies. Here we have taken 7 samples from a single patient undergoing colonoscopy: 2 from biopsy, 2 from colonoscopic brush, 2 from lavage and 1 from feces. We will sequence them to determine the ratio of human to microbial DNA, and how consistent the populations of microbiomes are measured in different samples. '
